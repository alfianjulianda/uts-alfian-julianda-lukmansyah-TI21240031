<html lang="id">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
<header class="bg-white shadow">
  <nav class="container mx-auto p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">Wisata Daerahku - Kuta Mandalika</a>
    <ul class="flex gap-4">
      <li><a href="index.html" class="hover:underline">Beranda</a></li>
      <li><a href="destinasi.html" class="hover:underline">Destinasi</a></li>
      <li><a href="galeri.html" class="hover:underline">Galeri</a></li>
      <li><a href="kontak.html" class="hover:underline">Kontak & Ulasan</a></li>
    </ul>
  </nav>
</header>

<main class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Kontak & Ulasan</h1>
  <div class="row">
    <div class="col-md-6">
      <form id="feedback-form" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label>Nama</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Pesan</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label>Rating (1-5)</label>
          <input type="number" id="rating" class="form-control" min="1" max="5" value="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
    <div class="col-md-6">
      <div id="reviews" class="space-y-3">
        <p class="text-muted">Ulasan akan tampil di sini setelah submit.</p>
      </div>
    </div>
  </div>
</main>
<footer class="bg-gray-800 text-white py-6 mt-10">
  <div class="container mx-auto text-center">
    <p>© 2025 Dinas Pariwisata Lombok Tengah — Kuta Mandalika</p>

  </div>
</footer>

</body>
</html>
